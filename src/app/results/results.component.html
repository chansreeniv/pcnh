<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let res of viewResponse">
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h4 class="card-title">UHID: {{ res.UHID }}</h4>
          <h5 class="card-text">Name: {{ res.name }}</h5>
          <h6 class="card-text">Age: {{ res.age }} Sex: {{ res.sex }}</h6>
          <p class="card-text">Last Visit: Apr 14 21:33</p>
          <!-- <a [routerLink]="[res.UHID]" routerLinkActive="active" class="btn btn-primary">Revisit</a> -->
          <a
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            href="#RegisterModalToggle2"
            role="button"
            (click)="onVisit(res._id)"
            >VISIT</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
