<div class="card-group">
        <div *ngIf="!notFound; else found">
            <div class="card-body">
                <h5 class="card-title">Generate New UHID</h5>
                <button class="btn btn-primary" (click)="onGenerate()">Generate</button>
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h4>{{generatedUHID}}</h4>
                </div>
            </div>
        </div>
        <ng-template #found>
            <div class="card-body" *ngFor="let res of responseData">
                <h4 class="card-title">UHID: {{res.uhid}}</h4>
                <h5 class="card-text">Name: {{res.name}}</h5>
                <h6 class="card-text">Age: {{res.age}}  Sex: {{res.sex}}</h6>
                <p class="card-text">Last Visit:  {{res.lastVisit}}</p>
                <a [routerLink]="[res.uhid]" routerLinkActive="active" class="btn btn-primary">Revisit</a>
            </div>
        </ng-template>
        <!-- <router-outlet></router-outlet> -->
</div>
