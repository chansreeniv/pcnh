<form class="row g-3" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" ngModel name="name" id="name">
    </div>
    <div class="col-md-3">
      <label for="inputPassword4" class="form-label">Age</label>
      <input type="text" class="form-control" ngModel name="age" id="inputPassword4">
    </div>
    <div class="col-md-3">
        <label for="inputState" class="form-label">Sex</label>
        <select id="inputState" class="form-select" ngModel name="sex">
          <option selected>Male</option>
          <option>Female</option>
        </select>
      </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Phone No</label>
      <input type="text" class="form-control" id="inputAddress" ngModel name="phone" placeholder="Mobile No">
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline-dark" data-bs-target="#RegisterModalToggle2" data-bs-toggle="modal" type="submit">
        Submit
      </button>
    </div>
  </form>
