 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="login">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="login">Home</a>
        </li>
        <div *ngIf="LoginSuccess">
          <li class="nav-item">
            <a class="nav-link" routerLink="search" routerLinkActive="active">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="fetchall" routerLinkActive="active">All Data</a>
          </li>
        </div>
        </ul>
        <div class="d-flex"></div>
        <div>
          <button class="btn btn-outline-light" (click)="onLogout()">Logout</button>
        </div>
    </div>
  </div>
</nav>
