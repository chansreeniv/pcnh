
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" formControlName="username" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" formControlName="password" placeholder="Enter Password" name="password" required>

    <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button> 
    <button class="btn btn-primary" (click)="onRegister()">Register</button>
  </div>
</form>
